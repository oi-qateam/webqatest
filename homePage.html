<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Diana Leal - Ocean Infinity">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template">
	<title>OI QA Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://th.bing.com/th/id/R.5a29731d7fe30156a68b2c383c491bef?rik=CTqAZW4Bm%2fr%2f%2fQ&riu=http%3a%2f%2fwww.ship.gr%2fnews6%2focean_inf.png&ehk=C9iKONo8qJmBLK3E6k9Xq7dQZ7B%2bn68Cs%2b5RNv0Ph34%3d&risl=&pid=ImgRaw&r=0"
							alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Welcome to Ocean Infinity!</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">

									<div class="mb-3">
									<label class="mb-2 text-muted" for="name">You are logged in.</label>
									</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<a href="index.html" class="float-end">
											Return to Login
										</a>
									</div>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an acount? <a href="register.html" class="text-dark">Create one</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2025 &mdash; Ocean Infinity
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>

</html>

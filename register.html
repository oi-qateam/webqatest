<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Diana Leal - Ocean Infinity">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template">
	<title>OI QA Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://th.bing.com/th/id/R.5a29731d7fe30156a68b2c383c491bef?rik=CTqAZW4Bm%2fr%2f%2fQ&riu=http%3a%2f%2fwww.ship.gr%2fnews6%2focean_inf.png&ehk=C9iKONo8qJmBLK3E6k9Xq7dQZ7B%2bn68Cs%2b5RNv0Ph34%3d&risl=&pid=ImgRaw&r=0"
							alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="first-name">First Name</label>
									<input id="input-field" type="text" class="form-control" name="name" value=""
										required="" autofocus="">
									<div class="invalid-feedback">
										First Name is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="last-name">Last Name</label>
									<input id="input-field" type="text" class="form-control" name="name" value=""
										required="">
									<div class="invalid-feedback">
										Last Name is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="input-field" type="email" class="form-control" name="input-field"
										value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="index.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2025 &mdash; Ocean Infinity
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>

</html>
